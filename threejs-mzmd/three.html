    <script src="./threeJS.js"></script>

    <script>
        function createBoxWithRoundedEdges(width, height, depth, radius0, smoothness) {
            let shape = new THREE.Shape();
            let eps = 0.00001;
            let radius = radius0 - eps;
            shape.absarc(eps, eps, eps, -Math.PI / 2, -Math.PI, true);
            shape.absarc(eps, height - radius * 2, eps, Math.PI, Math.PI / 2, true);
            shape.absarc(width - radius * 2, height - radius * 2, eps, Math.PI / 2, 0, true);
            shape.absarc(width - radius * 2, eps, eps, 0, -Math.PI / 2, true);
            let geometry = new THREE.ExtrudeBufferGeometry(shape, {
                amount: depth - radius0 * 2,
                bevelEnabled: true,
                bevelSegments: smoothness * 2,
                steps: 1,
                bevelSize: radius,
                bevelThickness: radius0,
                curveSegments: smoothness
            });

            geometry.center();
            return geometry;
        }
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(2, 10, 7).setLength(17);
        camera.lookAt(scene.position);
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setClearColor(0xffffff);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, .5));
        var light = new THREE.DirectionalLight(0xffffff, .5);
        light.position.setScalar(10);
        scene.add(light);


        var roundedBoxGeometry = createBoxWithRoundedEdges(1, 1, 1, .125, 280);
        roundedBoxGeometry.computeVertexNormals();
        roundedBoxGeometry.translate(0, 0, 0);
        var colorNormal = new THREE.Color("0xF5F5F5");
        var textureLoader = new THREE.TextureLoader(); // Á∫πÁêÜÂä†ËΩΩÂô®
        var canvas = document.createElement("canvas");
        canvas.width = 512;
        canvas.height = 512;
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'black';
        ctx.arc(200, 200, 190, 1, 200 * Math.PI);
        ctx.arc(200, 200, 140, 1, 200 * Math.PI);
        ctx.arc(200, 200, 100, 1, 200 * Math.PI);

        ctx.moveTo(310, 285);
        ctx.lineTo(355, 312);
        ctx.stroke();

        ctx.moveTo(200, 100);
        ctx.lineTo(200, 320);
        ctx.stroke();

        ctx.closePath();

        ctx.beginPath();
        ctx.lineWidth = 40;
        ctx.strokeStyle = '#B4B0BF';
        ctx.arc(200, 200, 120, 1, 200 * Math.PI);
        ctx.stroke()
        ctx.closePath();


        var texture = new THREE.CanvasTexture(canvas);
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        var roundedBoxMaterial = new THREE.MeshLambertMaterial({
            map: texture,
            color: colorNormal.clone()
        });

        var textureLoader = new THREE.TextureLoader(); // Á∫πÁêÜÂä†ËΩΩÂô®
        var canvas = document.createElement("canvas");
        canvas.width = 512;
        canvas.height = 512;
        var ctx2 = canvas.getContext('2d');
        ctx2.fillStyle = '#fff';
        ctx2.fillRect(0, 0, canvas.width, canvas.height);
        ctx2.beginPath();
        ctx2.lineWidth = 2;
        ctx2.strokeStyle = 'black';
        ctx2.arc(193, 320, 185, 1, 200 * Math.PI);
        ctx2.arc(193, 320, 140, 1, 200 * Math.PI);
        ctx2.arc(193, 320, 100, 1, 200 * Math.PI);
        ctx2.moveTo(305, 405);
        ctx2.lineTo(340, 430);
        ctx2.stroke();

        ctx2.moveTo(110, 380);
        ctx2.lineTo(280, 380);
        ctx2.stroke();

        ctx2.moveTo(110, 260);
        ctx2.lineTo(280, 260);

        ctx2.beginPath();

        // ctx2.fillText('aaa',100,200)

        var texture2 = new THREE.CanvasTexture(canvas);
