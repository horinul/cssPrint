<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./threeJS.js"></script>
    <script src="https://techbrood.com/threejs/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.88.0/examples/js/libs/tween.min.js"></script>
    <script>
        function createBoxWithRoundedEdges(width, height, depth, radius0, smoothness) {
            let shape = new THREE.Shape();
            let eps = 0.00001;
            let radius = radius0 - eps;
            shape.absarc(eps, eps, eps, -Math.PI / 2, -Math.PI, true);
            shape.absarc(eps, height - radius * 2, eps, Math.PI, Math.PI / 2, true);
            shape.absarc(width - radius * 2, height - radius * 2, eps, Math.PI / 2, 0, true);
            shape.absarc(width - radius * 2, eps, eps, 0, -Math.PI / 2, true);
            let geometry = new THREE.ExtrudeBufferGeometry(shape, {
                amount: depth - radius0 * 2,
                bevelEnabled: true,
                bevelSegments: smoothness * 2,
                steps: 1,
                bevelSize: radius,
                bevelThickness: radius0,
                curveSegments: smoothness
            });

            geometry.center();

            return geometry;
        }
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(2, 10, 7).setLength(17);
        camera.lookAt(scene.position);
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setClearColor(0xffffff);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, .5));
        var light = new THREE.DirectionalLight(0xffffff, .5);
        light.position.setScalar(10);
        scene.add(light);


        var roundedBoxGeometry = createBoxWithRoundedEdges(1, 1, 1, .125, 280);
        roundedBoxGeometry.computeVertexNormals();
        roundedBoxGeometry.translate(0, 0, 0);
        var colorNormal = new THREE.Color("0xF5F5F5");
        var textureLoader = new THREE.TextureLoader(); // 纹理加载器
        var canvas = document.createElement("canvas");
        canvas.width = 512;
        canvas.height = 512;
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'red';
        ctx.arc(200, 200, 180, 1, 200 * Math.PI);
        ctx.stroke();

        var texture = new THREE.CanvasTexture(canvas);
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        var roundedBoxMaterial = new THREE.MeshLambertMaterial({
            map: texture,
            color: colorNormal.clone()
        });
        let roundedBox = new THREE.Mesh(roundedBoxGeometry, roundedBoxMaterial.clone());
        scene.add(roundedBox);

        var textureLoader = new THREE.TextureLoader(); // 纹理加载器
        var canvas = document.createElement("canvas");
        canvas.width = 512;
        canvas.height = 512;
        var ctx2 = canvas.getContext('2d');
        ctx2.beginPath();
        ctx2.lineWidth = 10;
        ctx2.strokeStyle = 'red';
        ctx2.arc(200, 320, 180, 1, 200 * Math.PI);
        ctx2.stroke();

        var texture2 = new THREE.CanvasTexture(canvas);
        texture2.wrapS = THREE.RepeatWrapping;
        texture2.wrapT = THREE.RepeatWrapping;
        var roundedBoxMaterial2 = new THREE.MeshLambertMaterial({
            map: texture2,
            color: colorNormal.clone()
        });
        // 歪打误撞，这里要分两批去操作
        let roundedBox2 = new THREE.Mesh(roundedBoxGeometry,[ roundedBoxMaterial2.clone(),roundedBoxMaterial.clone()]);
        scene.add(roundedBox2);

        render();

        function render() {
            requestAnimationFrame(render);
            TWEEN.update();
            renderer.render(scene, camera);
        }


    </script>
</body>

<style>
    body {
        margin: 0px;
    }
</style>

</html>
